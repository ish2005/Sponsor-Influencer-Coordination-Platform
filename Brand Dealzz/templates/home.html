<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Engagement Platform</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            color: #ffffff;
        }

        /* Title */
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            animation: slideIn 1s ease-in-out;
        }

        /* Subtitle */
        .container p {
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: slideIn 1s ease-in-out;
        }

        /* Buttons */
        .container a {
            display: block;
            margin: 15px 0;
            padding: 12px 30px;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #f39c12, #d35400);
            border-radius: 50px;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #e0e0e0;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brand Dealzz</h1>
        <p>Connecting influencers with brands for impactful collaborations.</p>
        <a href="userlogin">User/Admin Login</a>
        <a href="Sponser_Register">Sponsors Registration</a>
        <a href="Influencer_Register">Influencer Registration</a>
    </div>
</body>
</html>
