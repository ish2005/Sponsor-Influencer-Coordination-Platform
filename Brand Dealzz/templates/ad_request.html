<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #C5E1A5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            margin: 10px 0;
        }
        .campaign-details {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
        .campaign-details p {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons a, .buttons form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            background-color: #d4edda;
            cursor: pointer;
        }
        .buttons form button {
            background-color: #4caf50;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Campaign Details</h1>
        </div>
        <div class="content">
            <div class="campaign-details">
                <h2>{{ campaign.name }}</h2>
                <p>{{ campaign.description }}</p>
                <p><strong>Niche:</strong> {{ campaign.niche }}</p>
                <p><strong>Start Date:</strong> {{ campaign.start_date }}</p>
                <p><strong>End Date:</strong> {{ campaign.end_date }}</p>
                <p><strong>Budget:</strong> ${{ campaign.budget }}</p>
                <p><strong>Progress:</strong> {{ campaign.progress }}%</p>
            </div>
            <div class="buttons">
                <form method="post">
                    <div class="form-group">
                        <label for="description">Ad Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="terms">Terms:</label>
                        <textarea id="terms" name="terms" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment:</label>
                        <input type="number" id="payment" name="payment" required>
                    </div>
                    <button type="submit">Add Ad Request</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
